<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images1/lg5.png">
    <link rel="stylesheet" href="css1/contactus.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Contact Us</title>
</head>
<body>
    <section class="contact">
        <div class="back">
            <a href="index.html"><img src="images1/images__71_-removebg-preview.png" alt="back"></a>
        </div>
        <div class="content">
            <h2>Connect With Us</h2>
        </div>

        <div class="container">
            <div class="contactInfo">
                <div class="box">
                    <div class="icon"><i class="fa fa-map-marker" aria-hidden="true"></i></div>
                    <div class="text">
                        <h3>Address</h3>
                        <p>4671 Sugar Camp Road, <br>Owatonna, Minnesota, <br>55060</p>
                    </div>
                </div>

                <div class="box">
                    <div class="icon"><i class="fa fa-phone" aria-hidden="true"></i></div>
                    <div class="text">
                        <h3>Phone</h3>
                        <p>+1082 345 6879</p>
                    </div>
                </div>

                <div class="box">
                    <div class="icon"><i class="fa fa-envelope-o" aria-hidden="true"></i></div>
                    <div class="text">
                        <h3>Email</h3>
                        <p>saurabhrwt2121@gmail.com</p>
                    </div>
                </div>
            </div>
            <div class="contactForm">
                <form>
                    <h2>Send Message</h2>
                    <div class="inputBox">
                        <input type="text" name="" placeholder="Full Name" required>
                    </div>

                    <div class="inputBox">
                        <input type="text" name="" placeholder="Email" required>
                    </div>

                    <div class="inputBox">
                        <textarea name="" required placeholder="Type Your Message..."></textarea>
                    </div>

                    <div class="inputBox">
                        <input type="submit" name="" value="Send">
                    </div>
                </form>
            </div>
        </div>
    </section>
    <div class="footer">
        &copy;copyright 2022 | created by Saurabh Rawat |
    </div>
</body>
</html>
